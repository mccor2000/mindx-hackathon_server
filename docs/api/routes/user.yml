paths:
  /user/profile:
    get:
      summary: Return user's profile 
      tags: [User]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserProfileSchema'

    put:
      summary: Update profile 
      tags: [User]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileRequestBody'
      responses:
        '204':
          description: No-Content
  
  /user/change-password:
    post:
      summary: Change user's password
      tags: [User]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequestBody'
      responses:
        '204':
          description: No-Content
