components:
  schemas:
    UserProfileSchema:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
    
    ProfileRequestBody:
      type: object
      required:
        - firstName
        - lastName
      properties:
        firstName:
          type: string
        lastName:
          type: string
    
    ChangePasswordRequestBody:
      type: object
      required:
        - password
        - newPassword
      properties:
        password:
          type: string
        newPassword:
          type: string
